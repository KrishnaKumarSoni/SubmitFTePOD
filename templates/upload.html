<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload POD</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .upload-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 350px;
            height: 200px;
            margin: 0 auto;
            background-color: #f0f0f0;
            border: 1px solid #000;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            text-align: center;
        }
        .upload-card p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #333;
        }
        .file-info {
            margin: 10px 0;
            font-size: 0.8rem;
            color: #555;
        }
        .upload-btn {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            width: 90%;
            max-width: 350px;
            cursor: pointer;
            margin-top: 20px;
        }
        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h2>Hello {{ driver_name }} ðŸ‘‹. Please upload your POD.</h2>

    <form id="upload-form" method="POST" enctype="multipart/form-data">
        <div id="upload-card" class="upload-card" onclick="document.getElementById('image').click()">
            <p>Click to upload</p>
            <ul style="padding: 0; list-style: none;">
                <li>Add a Clear Image âœ¨</li><br>
                <li>Avoid Blur ðŸ«¨ </li><br>
                <li>Give Full Page View â¿´</li>
            </ul>
            <input type="file" id="image" name="image" accept="image/*" style="display: none;" required onchange="handleFileSelect()">
        </div>
        <div id="file-info" class="file-info" style="display:none;"></div>
        
        <button type="submit" id="upload-btn" class="upload-btn" disabled>Upload</button>
    </form>

    <div id="overlay">
        <div class="spinner"></div>
    </div>

    <script>
        function handleFileSelect() {
            const fileInput = document.getElementById('image');
            const fileInfo = document.getElementById('file-info');
            const uploadBtn = document.getElementById('upload-btn');
            
            if (fileInput.files.length > 0) {
                fileInfo.style.display = "block";
                fileInfo.textContent = "Selected File: " + fileInput.files[0].name;
                uploadBtn.disabled = false;
            }
        }

        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const overlay = document.getElementById('overlay');
            const uploadBtn = document.getElementById('upload-btn');
            uploadBtn.disabled = true;
            overlay.style.display = 'flex';
            this.submit();
        });
    </script>
</body>
</html>
