<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POD Submission Success</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .uploaded-image {
            max-width: 90%;
            margin: 20px auto;
            border-radius: 10px;
        }
        .details-card {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f8f8;
            width: 90%;
            max-width: 400px;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
        }
        .details-card h3 {
            margin: 0 0 10px;
            font-size: 1.1rem;
            text-align: center;
        }
        .details-card label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #333;
        }
        .details-card input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 0.9rem;
        }
        .details-card input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .details-card input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Thank you! Your POD is successfully submitted.</h2>
    <div class="details-card">
        <h3>Receiver Details</h3>
        <form action="/submit-details" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ name }}">
            <label for="phone_number">Phone number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ phone_number }}">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
