<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POD Submission Success</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: normal;
        }
        .details-card {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #fff;
            width: 90%;
            max-width: 400px;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
        .details-card h3 {
            margin: 0 0 15px;
            font-size: 1.2rem;
            text-align: center;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
        }
        .details-card label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #000;
        }
        .details-card input[type="text"] {
            width: calc(100% - 18px); /* Adjusted to fit within the container */
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #000;
            font-size: 0.9rem;
            background-color: #fff;
            color: #000;
            box-sizing: border-box;
        }
        .details-card input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .details-card input[type="submit"]:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h2>Thank you! Your POD is successfully submitted. You can edit details or choose to leave.</h2>
    <div class="details-card">
        <h3>Receiver Details</h3>
        <form action="/submit-details" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ name }}">
            <label for="phone_number">Phone number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ phone_number }}">
            <input type="submit" value="Submit changes">
        </form>
        <div>
            <p>{{ ai_response }}</p>
        </div>
    </div>
</body>
</html>
